<div class ="container">
  <div class="table-responsive">
    <h2>Корзина</h2>
    <table *ngIf="successFlag&&items.length"  class="table table-striped">
      <tr class ="active">
        <th>Номенклатура</th>
        <th>Склад</th>
        <th>Количество</th>
        <th>Тип Цены</th>
        <th>Валюта</th>
      </tr>
      
      <tr *ngFor="let item of items" class="success">
        <td>
          <a (click)="deleteFromCart(item)" >
            <img src="http://dosug.md/i/news/reset.png" alt="Удалить из корзины" style="vertical-align: middle" title="Удалить из корзины">
          </a>
          {{item.nom}}
        </td>
        <td>{{item.sklad}}</td>
        <td style="text-align: center;">{{item.count}}</td>
        <td>{{item.price_type}}</td>
        <td>
          <a (click)="SendTo1C(item)" >
            <img src="http://xn--1-7sb3aaogh.xn--p1ai/images/onlinezakaz.png" alt="Отправить заказ" style="vertical-align: middle" title="Отправить заказ" class="pull-right">
          </a>     
          {{item.currency}}
        </td>
      </tr>
      
    </table>
    </div>
