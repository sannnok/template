<!-- Container (Contact Section) -->
<div id="contact" class="container-flui bg-grey" style="margin-top: 80px">
  <h2 class="text-center">CONTACT</h2>
  <div class="row">
    <div class="col-sm-5">
      <p>Contact us and we'll get back to you within 24 hours.</p>
      <p><span class="glyphicon glyphicon-map-marker"></span> Chisinau, MD</p>
      <p><span class="glyphicon glyphicon-phone"></span> +373 022 87-65-44</p>
      <p><span class="glyphicon glyphicon-envelope"></span> eventax@mail.ru</p>
    </div>
    <div class="col-sm-7 ">
      <div class="row">
        <div class="col-sm-6 form-group">
          <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
        </div>
        <div class="col-sm-6 form-group">
          <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
        </div>
      </div>
      <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea>
      <br>
      <div class="row">
        <div class="col-sm-12 form-group">
          <button class="btn btn-default pull-right" type="submit">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>

  <!-- Add Google Maps -->
<div style="margin-top: 50px">
  <agm-map [latitude]="lat" [longitude]="lng" [zoom] ="16" >
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>  
  </agm-map>  
</div>
